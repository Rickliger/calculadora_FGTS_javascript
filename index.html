<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Saques</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div id="box">
        <main id="container">
            <div id="calculator">
                <h2>Qual seu saldo FGTS ?</h2>
                <form id="saqueForm">
                    <div class="inputs-field">
                        <label for="saldo">Saldo</label>
                        <div class="input-field">
                            <input type="number" id="saldo" name="saldo" required>
                        </div>
                    </div>
                    <div class="inputs-field">
                        <label for="dia">Dia do Aniversário</label>
                        <div class="input-field">
                            <input type="number" id="dia" name="dia" required>
                        </div>
                    </div>
                    <div class="inputs-field">
                        <label for="mes">Mês do Aniversário</label>
                        <div class="input-field">
                            <input type="number" id="mes" name="mes" required>
                        </div>
                    </div>
                    <div>
                        <div id="entrega">
                            <img src="assets/css/imagens/icon-entrega.png" width="30px" alt="entrega-rapida-meu-consig">
                            Receba em 2 horas
                        </div>
                        <div id="resultado_main">
                            <h4>Você pode receber até</h4>
                            <div id="resultado">
                                <span id="total">
                                    R$ 0,00
                              </span>
                            </div>
                            <div id="resgatar">
                                <a href="https://wa.me//5551981325997?text=Vim%20atrav%C3%A9s%20da%20página%20do%20FGTS%20e%20quero%20saber%20mais%20sobre%20como%resgatar%20o%20saque%aniversário." target="_blank">
                                    <button id="resgate" type="button">
                                        RESGATAR AGORA
                                    </button>
                                  </a> 
                                
                            </div>
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </main>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
